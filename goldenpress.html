<!DOCTYPE html>
<html lang="en" data-theme="dark" id="htmlTag">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./assets/css/daisyui@4.9.0.full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Alexie Tuzon</title>
  </head>
  <body>
    <div id="navContaniner"></div>
    <div class="container mx-auto p-2">
      <div>
        <div class="text-center">
          <h1 class="text-2xl font-bold">Goldenpress</h1>
          <span>A company specialized in high-quality printing solutions</span>
        </div>
        <div class="mt-6 space-y-6">
          <div class="w-1/2 mx-auto text-center">
            <p>
              <span class="font-bold rounded-md border rounded-md p-1"
                >Wordpress</span
              >
            </p>
          </div>
          <div
            class="grid grid-cols-1 gap-4 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-2"
          >
            <div
              class="card w-full opacity-80 hover:opacity-100 bg-neutral text-neutral-content"
            >
              <div class="card-body">
                <div class="flex justify-between items-center">
                  <div class="space-y-2">
                    <h2 class="card-title">Landing Page</h2>
                    <div>
                      <label
                        for="modal-login"
                        class="hover:cursor-pointer mt-2"
                      >
                        <img
                          src="./assets/images/goldenpress-screenshots/goldenpress-web.jpg"
                          alt=""
                        />
                      </label>
                      <input
                        type="checkbox"
                        id="modal-login"
                        class="modal-toggle"
                      />
                      <div class="modal modal-bottom" role="dialog">
                        <div class="modal-box">
                          <div class="">
                            <img
                              src="./assets/images/goldenpress-screenshots/goldenpress-web.jpg"
                              alt=""
                              class="w-fit"
                            />
                          </div>
                        </div>
                        <label class="modal-backdrop" for="modal-login"
                          >Close</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="card w-full opacity-80 hover:opacity-100 bg-neutral text-neutral-content"
            >
              <div class="card-body">
                <div class="flex justify-between items-center">
                  <div class="space-y-2">
                    <h2 class="card-title">Mobile View</h2>
                    <div>
                      <label
                        for="modal-dashboard"
                        class="hover:cursor-pointer mt-2"
                      >
                        <img
                          src="./assets/images/goldenpress-screenshots/goldenpress-mobile.jpg"
                          alt=""
                          class="w-52"
                        />
                      </label>
                      <input
                        type="checkbox"
                        id="modal-dashboard"
                        class="modal-toggle"
                      />
                      <div class="modal modal-bottom" role="dialog">
                        <div class="modal-box">
                          <div class="">
                            <img
                              src="./assets/images/goldenpress-screenshots/goldenpress-mobile.jpg"
                              alt=""
                              class="w-fit"
                            />
                          </div>
                        </div>
                        <label class="modal-backdrop" for="modal-dashboard"
                          >Close</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/nav.js"></script>
    <script src="./js/themes.js"></script>
    <script src="./js/tailwindcss.js"></script>
  </body>
</html>
